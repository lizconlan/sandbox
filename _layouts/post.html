<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }} | sandbox</title>
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body>
    <div id="container">
      <a href="index.html" class="home_link">Home</a>
      <div id="main_panel">
        <h1>{{ page.title }}</h1>
        {{ content }}
        
        <div id="tags">
          <span class="tag_head">tags:</span>
          <ul class="tags">
          {% for category in page.categories %}
            <li><a href="tags/{{ category | replace:" ", "-") }}.html" title="posts tagged {{ category }}">{{ category }}</a></li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
